<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airline Booking System - Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-sm-8">
      <div class="login-container text-center">
        <div class="login-form">
          <img src="./logoo.png" alt="Airline Logo" class="mb-4">
          <h2>Airline Booking System</h2>
          <form id="registrationForm">
            <div class="form-group">
              <input type="text" class="form-control" id="user" placeholder="Enter username">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="pass" placeholder="Enter password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-login">Submit</button>
          </form>
          <div class="text-center mt-3">
            <p>Already have an account? <a href="./index.html" class="btn btn-success btn-signup">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./app2.js"></script>
</body>
</html>
